   <script>
      $(function(){         
			var swipes = [];
			function tc_slide(){
				$('.swiper-container').each(function(i, obj){  
					if (swipes[i] != null) {
						swipes[i].destroy(false, true)
					}
					if(i===0){
						swipes[i] = new Swiper(obj,{  
							navigation: {
								nextEl: '.swiper-button-next'+i,
								prevEl: '.swiper-button-prev'+i,
							},
							autoplay: {
								delay:3000,
								disableOnInteraction:true,
							}, 
                     effect:'fade',
							loop:false,
							speed:800,
							slidesPerView:1,							   
							observer:true,
							observeParents:true,
							observeSlideChildren:true
						}); 
					} 
					else { 
						swipes[i] = new Swiper(obj,{  
							navigation: {
							  nextEl: '.swiper-button-next'+i,
							  prevEl: '.swiper-button-prev'+i,
							},
							autoplay: {
							  //delay:3000,
							  disableOnInteraction:true,
							}, 
                     effect:'fade',
							loop:true,
							speed:800,
							slidesPerView:1,
							/*centeredSlides:centerslide,  */                   
							observer:true,
							observeParents:true,
							observeSlideChildren:true
						});
					}	
				});
			}
			tc_slide();	

         var mainText = document.querySelector('.main_txt');
         setTimeout(function(){
            mainText.classList.add('ani_top');
         }, 500);

         function scrollAnimation() {
            var saDefaultMargin = 200,
                saTriggerMargin = 0,
                saTriggerHeight = 0,
                saElementList = document.querySelectorAll('.sa');
            var saFunc = function(){
               [].forEach.call(saElementList , function(element , idx){
                  if(!element.classList.contains('show')){
                     saTriggerMargin = saDefaultMargin;
                  }
                  saTriggerHeight = element.getBoundingClientRect().top + saTriggerMargin;
                  if(window.innerHeight > saTriggerHeight){
                     var delay = element.dataset.saDelay ? element.dataset.saDelay : 0;
                     setTimeout(function(){
                        element.classList.add('show');
                     })
                  }
               })
            }
            window.addEventListener( 'scroll' , saFunc );
         };
         
         scrollAnimation();
      });
